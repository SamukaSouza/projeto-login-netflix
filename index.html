<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div id="container">
            <img src="imagens/logo.png" width="150px">
            <div id="form">
                <h1>Sign In</h1>
                <input class="formulario" type="email" name="email" id="iemail" placeholder="Email or phonenumber" required><br>
                <input class="formulario" type="password" name="pass" id="ipass" placeholder="Password" required><br>

                <input class="btn" type="button" value="Sign In"><br>
                <label for="iremember">Remember Me</label>
                <input class="radio" type="radio" name="Remember me" id="iremember">
                <a href="#">Need help ?</a>
                <p class="sign">New to Netflix? <a href="#">Sign Up now</a></p>
                <p class="foot">This page is protected by Google reCAPTCHA to <br> ensure you're a bot. <a href="#">Learn More.</a></p>
            </div>
        </div>
    </main>
</body>
</html>
